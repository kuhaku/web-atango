<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Morphological Analysis Dumper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sov.css') }}" type="text/css">
    <script>
    function switch_display(id) {
        console.log(id);
      var target = document.getElementById(id);
      if (target.style.display === 'none') {
        target.style.display    = 'block';
        target.style.visibility = 'visible';
      } else {
        target.style.display    = 'none';
        target.style.visibility = 'hidden';
      }
    }
    </script>
    <style>
    ul {
      display: none
    }
    </style>
  </head>
  <body>
    <h1>Morphological Analysis Dumper</h1>
    <h2>Select</h2>
    <form method="POST">
      <select name="hours">
      {% for i in range(1, 25) %}
        {% if hours == i %}
        <option value="{{i}}" selected>{{ i }} hours ago</option>
        {% else %}
        <option value="{{i}}">{{ i }} hours ago</option>
        {% endif %}
      {% endfor %}
      </select>
      <input type="submit" value="Analyze">
    </form>
    {% if all_result %}
    <h2>Suspected terms ({{ hours }} hours ago)</h2>
    {{ suspects }}
    <h2>All Results ({{ hours }} hours ago)</h2>
    {{ all_result }}
    {% endif %}
 </body>
</html>
